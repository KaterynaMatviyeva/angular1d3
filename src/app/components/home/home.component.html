<h2>Post in evidenza</h2>

<div *ngIf="postInEvidenza" class="card">
  <div class="card-body">
    <h5 class="card-title">{{ postInEvidenza.title }}</h5>
    <p class="card-text">
      <!-- {{ postInEvidenza.body }} -->
    </p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let tag of postInEvidenza.tags" class="list-group-item">
        {{ tag }}
      </li>
    </ul>
    <button
      [routerLink]="['post-detail', postInEvidenza.id]"
      class="btn btn-success"
    >
      Leggi
    </button>
  </div>
</div>

<h2>Potrebbero piacerti questi post</h2>

<div class="row">
  <ng-container *ngFor="let post of postArray">
    <div class="col col-12 col-lg-3">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            <!-- {{ post.body }} -->
          </p>
          <ul class="list-group list-group-flush flex-grow-1">
            <li *ngFor="let tag of postInEvidenza.tags" class="list-group-item">
              {{ tag }}
            </li>
          </ul>
          <button
            [routerLink]="['post-detail', post.id]"
            class="btn btn-success"
          >
            Leggi
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
