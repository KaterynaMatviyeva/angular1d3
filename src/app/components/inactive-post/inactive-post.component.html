<h2 class="text-danger">Post inattivi</h2>

<div class="row">
  <ng-container *ngFor="let post of post">
    <div class="col col-12 col-lg-3">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            Attivo: {{ post.active ? "si" : "no" }}
            <!-- {{ post.body }} -->
          </p>
          <ul class="list-group list-group-flush flex-grow-1">
            <li *ngFor="let tag of post.tags" class="list-group-item">
              {{ tag }}
            </li>
          </ul>
          <button
            [routerLink]="['/post-detail', post.id]"
            class="btn btn-success"
          >
            Leggi
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
